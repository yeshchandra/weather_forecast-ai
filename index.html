<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-box input {
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 300px;
      font-size: 16px;
      color: #333;
    }

    .search-box button {
      margin-left: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #444;
    }

    .weather-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .location {
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .temperature {
      font-size: 50px;
      font-weight: bold;
      margin: 10px 0;
      color: #4fc3f7;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
    }

    .condition {
      font-size: 20px;
      margin: 5px 0 20px 0;
      opacity: 0.9;
    }

    .extras {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .extra-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      margin: 0 5px;
    }

    .extra-box h3 {
      margin: 0;
      font-size: 16px;
      opacity: 0.8;
    }

    .extra-box p {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0 0 0;
    }

    .local-time {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Sun animation */
    .sun {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffeb3b 60%, #fbc02d 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 235, 59, 0.6);
      animation: pulse 4s infinite ease-in-out;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <h1>Weather Now</h1>
  <p class="subtitle">Beautiful weather, beautifully displayed</p>

  <div class="search-box">
    <input type="text" id="locationInput" placeholder="Enter location" />
    <button onclick="getWeather()">üîç</button>
  </div>

  <div class="weather-card" id="weatherCard">
    <p>Search for a city to see weather details...</p>
  </div>

  <div class="sun" id="sun"></div>

  <script>
    document.getElementById("locationInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "b59439c3961d4d8090041145250509";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");
        const data = await response.json();

        const weatherCard = document.getElementById("weatherCard");
        weatherCard.innerHTML = `
          <div class="location">üìç ${data.location.name}, ${data.location.country}</div>
          <div class="temperature">${data.current.temp_c}¬∞C</div>
          <div>Feels like ${data.current.feelslike_f}¬∞F</div>
          <div class="condition">${data.current.condition.text}</div>
          <div class="extras">
            <div class="extra-box">
              <h3>üíß Humidity</h3>
              <p>${data.current.humidity}%</p>
            </div>
            <div class="extra-box">
              <h3>üå¨ Wind Speed</h3>
              <p>${data.current.wind_kph} km/h</p>
            </div>
            <div class="extra-box">
              <h3>üëÅ Visibility</h3>
              <p>${data.current.vis_km} km</p>
            </div>
          </div>
          <div class="local-time">Local Time<br>${data.location.localtime}</div>
        `;

        // Change background and animations depending on weather
        const condition = data.current.condition.text.toLowerCase();
        const sun = document.getElementById("sun");

        if (condition.includes("sun") || condition.includes("clear")) {
          document.body.style.background = "linear-gradient(135deg, #ffeb3b, #fbc02d)";
          sun.style.display = "block";
        } else {
          document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
          sun.style.display = "none";
        }
      } catch (err) {
        document.getElementById("weatherCard").innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
