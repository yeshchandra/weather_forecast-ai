<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.8s ease, color 0.8s ease;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.6s ease, background 0.6s ease, color 0.6s ease;
      position: relative;
      z-index: 2;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1565c0;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #90caf9;
      border-radius: 10px;
      outline: none;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #2196f3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: inherit;
    }

    .icon {
      margin-top: 10px;
    }

    .temperature {
      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Dynamic card themes */
    .sunny {
      background: #fff9c4;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    .cloudy {
      background: #eceff1;
      box-shadow: 0 0 25px rgba(158, 158, 158, 0.6);
    }

    .rainy {
      background: #e1f5fe;
      box-shadow: 0 0 25px rgba(33, 150, 243, 0.6);
    }

    .snowy {
      background: #f0f4f8;
      box-shadow: 0 0 25px rgba(144, 202, 249, 0.6);
    }

    .stormy {
      background: #cfd8dc;
      box-shadow: 0 0 25px rgba(55, 71, 79, 0.8);
      color: #263238;
    }

    /* Night mode */
    .night-mode {
      background: linear-gradient(to bottom, #0d1b2a, #000000);
      color: #ffffff;
    }

    .night-mode .container {
      background: #1b263b;
      color: #ffffff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    /* Animated elements */
    .cloud {
      position: absolute;
      top: 50px;
      background: #fff;
      border-radius: 50%;
      width: 100px;
      height: 60px;
      opacity: 0.8;
      animation: moveClouds 60s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 10px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -40px;
      right: 10px;
    }

    @keyframes moveClouds {
      from { left: -150px; }
      to { left: 110%; }
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: #2196f3;
      bottom: 100%;
      animation: rain 1s linear infinite;
      opacity: 0.7;
    }

    @keyframes rain {
      to { transform: translateY(100vh); }
    }

    .snowflake {
      position: absolute;
      color: #fff;
      font-size: 1em;
      top: -10px;
      animation: snow 10s linear infinite;
      opacity: 0.9;
    }

    @keyframes snow {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="weatherCard">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "b59439c3961d4d8090041145250509";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        const condition = data.current.condition.text.toLowerCase();
        const card = document.getElementById("weatherCard");

        // Reset card and body
        card.className = "container";
        document.body.className = "";
        document.querySelectorAll(".cloud, .raindrop, .snowflake").forEach(el => el.remove());

        // Day/Night check
        const isDay = data.current.is_day === 1;
        if (!isDay) {
          document.body.classList.add("night-mode");
        }

        // Backgrounds & card themes
        if (condition.includes("sunny")) {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #ffe57f, #ffffff)"
            : "linear-gradient(to bottom, #0d1b2a, #000000)";
          card.classList.add("sunny");
        } else if (condition.includes("cloud") || condition.includes("overcast")) {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #90a4ae, #eceff1)"
            : "linear-gradient(to bottom, #1b263b, #000000)";
          card.classList.add("cloudy");
          addClouds();
        } else if (condition.includes("rain")) {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #4fc3f7, #e1f5fe)"
            : "linear-gradient(to bottom, #263238, #000000)";
          card.classList.add("rainy");
          addRain();
        } else if (condition.includes("snow")) {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #e0f7fa, #ffffff)"
            : "linear-gradient(to bottom, #263238, #000000)";
          card.classList.add("snowy");
          addSnow();
        } else if (condition.includes("storm") || condition.includes("thunder")) {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #37474f, #90a4ae)"
            : "linear-gradient(to bottom, #000000, #263238)";
          card.classList.add("stormy");
          addRain();
        } else {
          document.body.style.background = isDay
            ? "linear-gradient(to bottom, #e0f7fa, #ffffff)"
            : "linear-gradient(to bottom, #0d1b2a, #000000)";
        }

        // Display weather info
        const weatherInfo = `
          <div>
            <h2>${data.location.name}, ${data.location.country}</h2>
            <div class="icon"><img src="${data.current.condition.icon}" alt="weather icon"></div>
            <div class="temperature">${data.current.temp_c}°C</div>
            <p>${data.current.condition.text}</p>
          </div>
        `;
        document.getElementById("weatherInfo").innerHTML = weatherInfo;

      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }

    // Cloud generator
    function addClouds() {
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = `${Math.random() * 200}px`;
        cloud.style.left = `${Math.random() * window.innerWidth}px`;
        cloud.style.animationDuration = `${40 + Math.random() * 40}s`;
        document.body.appendChild(cloud);
      }
    }

    // Rain generator
    function addRain() {
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = `${Math.random() * window.innerWidth}px`;
        drop.style.animationDuration = `${0.5 + Math.random()}s`;
        drop.style.animationDelay = `${Math.random()}s`;
        document.body.appendChild(drop);
      }
    }

    // Snow generator
    function addSnow() {
      for (let i = 0; i < 40; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.innerHTML = "❄";
        snow.style.left = `${Math.random() * window.innerWidth}px`;
        snow.style.fontSize = `${10 + Math.random() * 20}px`;
        snow.style.animationDuration = `${5 + Math.random() * 10}s`;
        snow.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(snow);
      }
    }
  </script>
</body>
</html>
